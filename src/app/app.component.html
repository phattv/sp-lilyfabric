<div class="app-container">
  <div class="app-header">
    <md-toolbar color="primary">
      <span>Lilyfabric</span>
      <span class="example-spacer"></span>
      <button md-button
              [mdMenuTriggerFor]="appMenu">
        <md-icon>menu</md-icon>
        Menu
      </button>
    </md-toolbar>
  </div>

  <div class="app-body">
    <md-menu #appMenu="mdMenu">
      <button md-menu-item>Home</button>
      <button md-menu-item>Search</button>
      <button md-menu-item>Me</button>
      <button md-menu-item>Us</button>
    </md-menu>

    <md-card class="example-card"
             *ngFor="let photo of (myData ? myData.slice(0, 10) : []); let i = index">
      <img md-card-image
           src="{{ photo.url }}">
      <md-card-header>
        <md-card-title>{{ photo.title }}</md-card-title>
      </md-card-header>
      <md-card-actions>
        <button md-button>Like</button>
        <button md-button>Share</button>
      </md-card-actions>
    </md-card>
  </div>

  <!-- TODO: hammerjs + content on body -->
  <div class="app-footer">
    <md-tab-group>
      <md-tab label="Home">
        <h1>Some tab content</h1>
      </md-tab>
      <md-tab label="Search">
        <h1>Some more tab content</h1>
      </md-tab>
      <md-tab label="Me">
        <h1>Some more tab content</h1>
      </md-tab>
      <md-tab label="About Us">
        <h1>Some more tab content</h1>
      </md-tab>
    </md-tab-group>
  </div>
</div>
